<!DOCTYPE html>
<html>

<head>
  <title>Track your trails</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <!-- nav bar -->
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <!-- <nav class="navbar navbar-light navbar-fixed-top"> style="background-color: #e3f2fd;" -->
  <div class="container">
    <div class="navbar-header">
  		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
  			<span class="icon-bar"></span>
  			<span class="icon-bar"></span>
  			<span class="icon-bar"></span>
  		</button>
  	</div>
  	<div class="collapse navbar-collapse" id="myNavbar">
  		<ul class="nav navbar-nav">
  			<li style="padding: 15px; padding-bottom: 10px;">Track your Trails</li>
  		</ul>
  		<ul class="nav navbar-nav navbar-right">
  			<li class="dropdown"><a class="dropdown-toggle" href="#" data-toggle="dropdown">Login</a>
  				<div class="dropdown-menu" style="padding: 15px; padding-bottom: 10px;">
  				<form class="sign-in-form">
            <!-- make type email after testing.. -->
            <input class="form-control login" name="credentials[email]" id="sign-in-name" type="text" placeholder="Enter email">
            <input class="form-control login" name="credentials[password]" id="sign-in-pwd" type="password" placeholder="Enter password">
  				  <input class="btn-primary btn" type="submit" name="submit" value="Login" />
  				</form>
  				</div>
  			</li>
        <li class="dropdown"><a class="dropdown-toggle" href="#" data-toggle="dropdown">Change password</a>
  				<div class="dropdown-menu" style="padding: 15px; padding-bottom: 10px;">
  				<form class="change-pwd-form">
            <!-- make type email after testing.. -->
            <input class="form-control login" name="passwords[old]" type="password" id="old-pwd" placeholder="Old password">
            <input class="form-control login" name="passwords[new]" type="password" id="new-pwd" placeholder="New password">
  				  <input class="btn-primary btn" type="submit" name="submit" value="Confirm" />
  				</form>
  				</div>
  			</li>
        <li style="padding: 15px; padding-bottom: 10px;" class="">Logout</li>
  		</ul>
  	</div>
  </div>
  </nav>

  <!-- image and home page, hide when user is logged in -->
    <div class="heading">
      <h1 id="title"><span>Track your Trails</span></h1>
      <h3 id="sub-heading"><span>An app to help you track your trails. Are you ready for your next adventure?</span></h3>
      <!-- sign-up link that opens a modal -->
      <div class="sign-up">
        <h4 id="sign-up"><span>New user? Sign-up <a data-toggle="modal" data-target="#sign-up-modal" href="#">here</a></span></h4>
      </div>
    </div>

  <!--  sign-up modal -->
  <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="sign-up-modal-label">Sign up below!</h4>
        </div>
        <div class="sign-up-modal-body">
          <form class="sign-up-form">
            <div>
              <!-- make type email after testing.. -->
              <input name="credentials[email]" id="sign-up-name" type="text" placeholder="Enter email">
              <input name="credentials[password]" id="sign-up-pwd" type="password" placeholder="Enter password">
              <input name="credentials[password_confirmation]" id="sign-up-pwd-2" type="password" placeholder="Confirm password">
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary">Sign up</button>
              <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- user messages -->
  <div id="hike-messages"></div><br>

  <!-- button to hide all hikes shown -->
  <input type="submit" name="hide-all-hikes" class="btn-primary btn" id="hide-hikes" value="Hide my hikes"><br>

  <!-- button to get all hikes user has gone on -->
  <input type="submit" name="get-all-hikes" class="btn-primary btn" id="get-hikes" value="See my hikes"><br>

  <!-- create hike button trigger modal -->
  <button type="button" class="new-hike-button btn btn-primary" data-toggle="modal" data-target="#create-hike-modal">Submit a new hike</button>

  <!-- Modal -->
  <div class="modal fade" id="create-hike-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="create-hike-modal-title" id="modalLabel">Input your recent hike!</h4>
        </div>
        <div class="modal-body">
          <form class="create-hike-form">
            <div class="form-group">
              <label>Date of hike: <input name="hike[hike_date]" type="date" id="date" required></label><br>
              <label>Hike name: <input name="hike[hike_name]" type="text" id="name" required></label><br>
              <label>City: <input name="hike[city]" type="text" id="city" required></label><br>
              <label>State: <input name="hike[state]" type="text" id="state" required></label><br>
              <label>Elevation gain: <input name="hike[elevation_gain]" type="number" id="elevation" required></label><br>
              <label>Miles roundtrip: <input name="hike[miles_rt]" type="number" id="miles" required></label><br>
              <label>Hike duration: <input name="hike[duration]" type="text" id="duration" placeholder="00:00" required></label><br>
              <label>Difficulty: <input name="hike[difficulty]" type="number" min="1" max="5" id="difficulty" required></label><br>
              <label>Rating: <input name="hike[rating]" type="number" min="1" max="5" id="rating" required></label><br>
              <label>Notes: <input name="hike[notes]" type="text" id="notes" placeholder="This hike was ..."></label>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary">Submit</button>
              <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <br>

  <!-- list of hikes that will populate via handlebars-->
  <div class="hike-collection">
    <div id="content" class="content"></div>
  </div>

</body>

</html>
