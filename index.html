<body class="container-fluid">
  <!-- image and home page, hide when user is logged in -->
    <div class="heading">
      <h1 id="title">Track your Trails</h1>
      <h3 id="sub-heading">An app to help you track your trails. Are you ready for your next adventure?</h3>
      <!-- sign-up link that opens a modal -->
      <div class="sign-up">
        <h4 id="sign-up"> New user? Sign-up <a data-toggle="modal" data-target="#sign-up-modal" href="#">here</a></h4>
      </div>
    </div>

  <!--  sign-up modal -->
  <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="sign-up-modal-label">Sign up below!</h4>
        </div>
        <div class="sign-up-modal-body">
          <form class="sign-up-form">
            <div>
              <!-- make type email after testing.. -->
              <input class="form-control login" name="credentials[email]" id="sign-up-name" type="text" placeholder="Enter email">
              <input class="form-control login" name="credentials[password]" id="sign-up-pwd" type="password" placeholder="Enter password">
              <input class="form-control login" name="credentials[password_confirmation]" id="sign-up-pwd-2" type="password" placeholder="Confirm password">
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary">Sign up</button>
              <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- create hike button trigger modal -->
  <button type="button" class="new-hike-button btn btn-primary" id="new-hike-button" data-toggle="modal" data-target="#create-hike-modal">Submit a new hike</button>

  <!-- Modal -->
  <div class="modal fade" id="create-hike-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="modalLabel">Input your recent hike!</h4>
        </div>
        <div class="modal-body">
          <form class="create-hike-form">
            <div>
              <label>Date of hike: <input name="hike[hike_date]" type="date" id="date" required></label><br>
              <label>Hike name: <input name="hike[hike_name]" type="text" id="name" required></label><br>
              <label>City: <input name="hike[city]" type="text" id="city" required></label><br>
              <label>State: <input name="hike[state]" type="text" id="state" required></label><br>
              <label>Elevation gain: <input name="hike[elevation_gain]" type="number" id="elevation" required></label><br>
              <label>Miles roundtrip: <input name="hike[miles_rt]" type="number" id="miles" required></label><br>
              <label>Hike duration: <input name="hike[duration]" type="text" id="duration" placeholder="00:00" required></label><br>
              <label>Difficulty: <input name="hike[difficulty]" type="number" min="1" max="5" id="difficulty" required></label><br>
              <label>Rating: <input name="hike[rating]" type="number" min="1" max="5" id="rating" required></label><br>
              <label>Notes: <input name="hike[notes]" type="text" id="notes" placeholder="This hike was ..."></label>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary">Submit</button>
              <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <br>

  <!-- user messages -->
  <div id="hike-messages"></div><br>

  <!-- button to get all hikes user has gone on -->
  <input type="submit" name="get-all-hikes" class="btn-primary btn" id="get-hikes" value="See my hikes"><br>

  <!-- button to hide all hikes shown -->
  <input type="submit" name="hide-all-hikes" class="btn-primary btn" id="hide-hikes" value="Hide my hikes"><br>

  <!-- header for hikes table -->
  <!-- <table class="table table-bordered table-condensed">
    <thead>
      <tr>
        <th>Hike ID</th>
        <th>Date Hiked</th>
        <th>Hike Name</th>
      </tr>
    </thead>
  </table> -->

  <!-- list of hikes that will populate via handlebars-->
  <div class="hike-collection">
    <div id="content" class="content"></div>
  </div>
  <br>



</body>

</html>
