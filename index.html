<body class="container-fluid">
  <!-- image and home page, hide when user is logged in -->
  <div class="image">
    <img id="background" src="https://www.pandotrip.com/wp-content/uploads/2013/07/irena.jpg" alt="Mountain View">
    <h1 id="title">Track your Trails</h1>
    <h3 id="sub-heading">An app to help you track your trails. Are you ready for your next adventure?</h3>
    <!-- <div class="sign-up">
      <h4 id="sign-up"> New user? Sign-up <a href="">here</a></h4>
    </div> -->
  </div>

  <form class="sign-up-form">
    <fieldset>
        <!-- make type email after testing.. -->
      <input name="credentials[email]" id="sign-up-name" type="text" placeholder="Enter email">
      <input name="credentials[password]" id="sign-up-pwd" type="password" placeholder="Enter password">
      <input name="credentials[password_confirmation]" id="sign-up-pwd-2" type="password" placeholder="Confirm password">
      <input type="submit" name="submit" class="btn-primary btn" value="Sign up">
    </fieldset>
  </form>

  <form class="sign-in-form">
    <fieldset>
      <!-- make type email after testing.. -->
      <input name="credentials[email]" id="sign-in-name" type="text" placeholder="Enter email">
      <input name="credentials[password]" id="sign-in-pwd" type="password" placeholder="Enter password">
      <input type="submit" name="submit" class="btn-primary btn" value="Sign in">
    </fieldset>
  </form>

  <form class="change-pwd-form">
    <fieldset>
      <input name="passwords[old]" type="password" id="old-pwd" placeholder="Enter old password">
      <input name="passwords[new]" type="password" id="new-pwd" placeholder="Enter new password">
      <input type="submit" name="submit" class="btn-primary btn" id="confirm" value="Confirm password change">
    </fieldset>
  </form>

  <form class="create-hike-form">
    <fieldset>
      <input name="hike[hike_date]" type="date" id="date" placeholder="date of hike" required>
      <input name="hike[hike_name]" type="text" id="name" placeholder="hike name" required>
      <input name="hike[city]" type="text" id="city" placeholder="city" required>
      <input name="hike[state]" type="text" id="state" placeholder="state" required>
      <input name="hike[elevation_gain]" type="text" id="elevation" placeholder="elevation gain" required>
      <input name="hike[miles_rt]" type="text" id="miles" placeholder="miles roundtrip" required>
      <input name="hike[duration]" type="text" id="duration" placeholder="hike duration" required>
      <input name="hike[difficulty]" type="text" id="difficulty" placeholder="difficulty rating(1-5)" required>
      <input name="hike[rating]" type="text" id="rating" placeholder="overall rating(1-5)" required>
      <input name="hike[notes]" type="text" id="notes" placeholder="enter any notes">
      <input type="submit" name="submit" class="btn-primary btn" id="confirm-hike" value="Submit">
    </fieldset>
  </form>

  <input type="submit" name="get-all-hikes" class="btn-primary btn" id="get-hikes" value="See my hikes">
  <!-- <form class="update-hike-form">
    <fieldset>
      <input name="hike[id]" type="text" id="id" placeholder="hike id" required>
      <input type="submit" name="update-a-hike" class="btn-primary btn" id="update-hike" value="Update a hike">
    </fieldset>
  </form> -->
  <form class="delete-hike-form">
    <fieldset>
      <input name="hike[id]" type="text" id="id" placeholder="ID of hike" required>
      <input type="submit" name="submit" class="btn-primary btn" value="Delete a hike">
    </fieldset>
  </form>

  <table class="table table-bordered table-condensed">
    <thead>
      <tr>
        <th>Hike ID</th>
        <th>Date Hiked</th>
        <th>Hike Name</th>
      </tr>
    </thead>
  </table>
    <div class="hike-collection">
      <div id="content" class="content">
      </div>
    </div>
  <br>
  <br>
  <input type="submit" name="sign-out" class="btn-primary btn" id="sign-out" value="Sign out">

  <!-- button to open update hike modal -->
  <div class="btn-container">
    <button type="button" class="btn-primary btn" id="update-hike-button" data-target="#update-hike-modal">
      Update hike</button>
      <!-- had to remove data-toggle="modal" so that it didn't keep closing automatically -->
    <!-- <button type="button" class="view-cities-button btn-primary btn-lg">View Cities</button> -->
  </div><br/>

  <!-- modal to update hike once button is clicked -->
  <div class="modal fade" id="update-hike-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Input the fields you would like to update</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      <div class="modal-body">
        <form class="delete-hike-form">
          <fieldset>
            <label>Date of hike: <input name="hike[hike_date]" type="date" placeholder="date of hike"></label><br>
            <label>Hike name: <input name="hike[hike_name]" type="text" placeholder="hike name"></label><br>
            <label>City: <input name="hike[city]" type="text" placeholder="city"></label><br>
            <label>State: <input name="hike[state]" type="text" placeholder="state"></label><br>
            <label>Elevation gain: <input name="hike[elevation_gain]" type="text" placeholder="elevation gain"></label><br>
            <label>Miles roundtrip: <input name="hike[miles_rt]" type="text" placeholder="miles roundtrip"></label><br>
            <label>Duration of hike: <input name="hike[duration]" type="text" placeholder="hike duration"></label><br>
            <label>Difficullty: <input name="hike[difficulty]" type="text" placeholder="difficulty rating(1-5)"></label><br>
            <label>Rating: <input name="hike[rating]" type="text" placeholder="overall rating(1-5)"></label><br>
            <label>Notes: <textarea name="hike[notes]" placeholder="enter any notes"></textarea></label>
          </fieldset>
        </form>
      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Update</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
