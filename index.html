<!DOCTYPE html>
<html>

<head>
  <title>Track your trails</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <!-- nav bar -->
  <nav class="navbar navbar-toggleable-md navbar-inverse">
    <div class="container-fluid">
      <!-- brand and toggle grouped together for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar" aria-expanded="false" aria-ctonrols="navbar">
         <span class="sr-only">Toggle navigation</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Track your Trails</a>
      </div>
      <!-- the nav links -->
      <div id="myNavbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <!-- links that pop up a modal -->
          <li><a id="sign-in-link" data-toggle="modal" data-target="#sign-in-modal">Login</a></li>
          <li><a id="change-pwd-link" data-toggle="modal" data-target="#change-pwd-modal">Change password</a></li>
          <!-- link to sign out -->
          <li><a id="sign-out-link">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- image and home page, hide when user is logged in -->
  <div class="heading">
    <h1 id="title"><span>Track your Trails</span></h1>
    <h3 id="sub-heading"><span>An app to help you track your trails. Are you ready for your next adventure?</span></h3>
    <!-- sign-up link that opens a modal -->
    <div class="sign-up">
      <h4 id="sign-up"><span>New user? Sign-up <a data-toggle="modal" data-target="#sign-up-modal" href="#">here</a></span></h4>
    </div>
  </div>

  <!--  sign-up modal -->
  <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title" id="sign-up-modal-label">Sign up below!</h5>
        </div>
        <div class="sign-up-modal-body">
          <form class="sign-up-form">
            <div>
              <!-- make type email after testing.. -->
              <input name="credentials[email]" id="sign-up-name" type="email" placeholder="Enter email">
              <input name="credentials[password]" id="sign-up-pwd" type="password" placeholder="Enter password">
              <input name="credentials[password_confirmation]" id="sign-up-pwd-2" type="password" placeholder="Confirm password">
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary">Sign up</button>
              <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--  sign-in modal -->
  <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="sign-in-modal-title" id="sign-in-modal-label">Sign in below!</h5>
        </div>
        <div class="sign-in-modal-body">
          <form class="sign-in-form">
            <div>
                <!-- make type email after testing.. -->
                <input name="credentials[email]" id="sign-in-name" type="email" placeholder="Enter email">
                <input name="credentials[password]" id="sign-in-pwd" type="password" placeholder="Enter password">
              </div>
              <div class="modal-footer">
                <button class="btn btn-primary">Login</button>
                <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--  change password modal -->
  <div class="modal fade" id="change-pwd-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="change-pwd-modal-title" id="change-pwd-modal-label">Chnage password</h5>
        </div>
        <div class="change-pwd-modal-body">
          <form class="change-pwd-form">
            <div>
              <!-- make type email after testing.. -->
              <input name="passwords[old]" type="password" id="old-pwd" placeholder="Old">
              <input name="passwords[new]" type="password" id="new-pwd" placeholder="New">
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary">Confrim changes</button>
              <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="user-message">
    <h3 id="user-message"></h3>
  </div>

  <div class="hidden-buttons">
    <!-- button to get all hikes user has gone on -->
    <br>
    <button type="button" class="get-hikes-button btn btn-primary">See my hikes</button>
    <!-- <input type="submit" name="get-all-hikes" class="btn-primary btn" id="get-hikes" value="See my hikes"> -->
    <br>
    <!-- create hike button trigger modal -->
    <br>
    <button type="button" class="new-hike-button btn btn-primary" data-toggle="modal" data-target="#create-hike-modal">Submit a new hike</button>
    <br>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="create-hike-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="create-hike-modal-title">Input your recent hike!</h5>
        </div>
        <div class="create-hike-modal-body">
          <form class="create-hike-form">
            <div class="form-group">
              <label>Date of hike: <input name="hike[hike_date]" type="date" id="date" required></label><br>
              <label>Hike name: <input name="hike[hike_name]" type="text" id="name" required></label><br>
              <label>City: <input name="hike[city]" type="text" id="city" required></label><br>
              <label>State: <input name="hike[state]" type="text" id="state" required></label><br>
              <label>Elevation gain: <input name="hike[elevation_gain]" type="number" id="elevation" required></label><br>
              <label>Miles roundtrip: <input name="hike[miles_rt]" type="number" id="miles" required></label><br>
              <label>Difficulty: <input name="hike[difficulty]" type="number" min="1" max="5" id="difficulty" required></label><br>
              <label>Rating: <input name="hike[rating]" type="number" min="1" max="5" id="rating" required></label><br>
              <label>Notes: <input name="hike[notes]" type="text" id="notes" placeholder="This hike was ..."></label>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary">Submit</button>
              <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <br>

  <!-- list of hikes that will populate via handlebars-->
  <div class="hike-collection">
    <div id="content" class="content"></div>
  </div>
  <br>
</body>

</html>
